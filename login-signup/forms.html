<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Register/Sign In</title>
    <link rel="stylesheet" href="forms.css" />
    <link rel="stylesheet" href="../nav-anon/nav-anon-stylesheet.css" />
  </head>
  <body>
  
    <div class="forms">
      <div id="background"></div>
      
    <div class="main-container" id="main-container">
      <h2>Log in/Sign up to see full content</h2>

      <a href="../home/home.html"><button class="return-btn">< Go back to homepage</button></a>
      <div class="container" id="container">
        <div class="form-container sign-up-container">
          
          <form id="signUpForm" action="http://localhost:3000/auth/register" method="post">
            <h1 class="form-header">Create Account</h1>
            <input type="text" required minlength="5" placeholder="Name" />
            <input type="email" required name="username" placeholder="Email" />
            <input
              id="pw1"
              type="password"
              pattern="(?=.*[A-Z]).{8,}"
              name="password"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              value=""
              placeholder="Password"
              required
            />
            <input
              id="pw2"
              type="password"
              title="Re-type your password"
              name="repeat-password"
              placeholder="Re-type password"
              value=""
              required
            />
            <br />
            <span id="message2" style="color: red"> </span><br />
            <button type="submit" id="submitRegistration">Sign Up</button>
          </form>
        </div>
        <div class="form-container sign-in-container" id="sign-in">
          <form id="logInForm" action="http://localhost:3000/auth/login" method="post">
            <h1 class="form-header">Sign in</h1>
            <input type="email" required title= "Enter your email" placeholder="Email" name="username" />
            <input
              type="password"
              name="password"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              placeholder="Password"
              required
            />
            <a href="#">Forgot your password?</a>
            <button type="submit">Sign In</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p>Log In and see new posts</p>
              <button class="noshow" id="signInBtn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Hello, Friend!</h1>
              <p>Enter your personal details and start journey with us</p>
              <button class="noshow" id="signUpBtn">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>Created by Insign Team - Tamas Kralusz, Dung Tran, An Huynh</p>
    </footer>
  </body>
  
  <script src="login.js"></script>
  <script src="serialize.js"></script>
  <script src="../nav-anon/nav-anon.js"></script>
</html>
