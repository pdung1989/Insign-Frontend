<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="explore.css" />
    <link rel="stylesheet" href="../nav-user/nav-user-stylesheet.css" />
    <link rel="stylesheet" href="./searchBar.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="menu">
          <li class="logo"><a href="../news-feed/feed.html">INSIGN</a></li>
          <li class="item hover-underline-animation" id="home">
            <a href="../news-feed/feed.html">Home</a>
          </li>
          <li class="item hover-underline-animation" id="explore">
            <a href="../explore-page/explore.html">Explore</a>
          </li>
          <li class="item nav-button" id="upload">
            <a href="../add-post/add-post.html">Upload</a>
          </li>
          <li class="item nav-button drop" id="myaccount">
            <a href="#">My Account</a>
            <div class="dropdown-menu">
              <p>
                <a
                  class="dropdown-item"
                  id="drop-top"
                  href="../edit-profile/edit-profile.html"
                  >Edit Profile</a
                >
              </p>
              <p><a class="dropdown-item" id="favorites">Favorites</a></p>
              <p><a class="dropdown-item" id="logout" href="#">Log out</a></p>
            </div>
          </li>
          <li class="toggle">
            <div class="hamburger-icon"></div>
          </li>
          <li class="upload-mobile">
            <a href="../add-post/add-post.html">
              <div class="plus-icon"></div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="title">
      <br />
      <div class="search">
        <form id="searchForm">
        <input
          id="searchInput"
          type="text"
          placeholder="Search Post"
          value=""
          name="search"
        />
        <button id="searchBtn">
          <span class="button-text">SEARCH</span>
          <i class="fa fa-search"></i>
        </button>
      </form>
      </div>
      <br />
      <h1>Explore</h1>
      <br />
    </div>

    <div id="blogs" class="blogs">
      <!-- post card -->
    </div>

    <div id="searched_posts_area">
      <!-- Searched cards go here -->
    </div>
    <p id="not-found"></p>

    <footer>
      <p>Created by Insign Team - Tamas Kralusz, Dung Tran, An Huynh</p>
    </footer>
    
    <script src="./js/explore.js"></script>
    <script src="./js/search.js"></script>
    <script src="../nav-user/nav-user.js"></script>
